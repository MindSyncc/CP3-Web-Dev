<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/contato.css">
    <title>Gym Fashion</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Contato</h1>
            <div class="input-box">
                <input type="text" placeholder="Digite seu nome" id="nome" required>
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Digite seu telefone" id="telefone" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Digite seu email" id="email" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <input id="btn" type="submit" onclick="validar();"/>
        </form>
    </div>
    <script src="./src/js/contato.js"></script>
</body>
</html>
